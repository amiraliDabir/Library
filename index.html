<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <header class="header" lang="en" dir="ltr">
        <div class="logobox">
            <img id="logo" src="./assets/image/bookIcon.png">
            <span style="font-family: cursive;">LIBRARY...</span>
        </div>
        <nav class="navbar">
            <form id="form" role="search">
                <input type="search" id="query" name="q" placeholder="Search..."
                    aria-label="Search through site content">
            </form>
            <i class="fa-solid fa-house navbar__home"></i>
            <i class="fa-solid fa-bucket navbar__bucket"></i>
            <i id="bar" class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <div class="main">
        <aside class="filter">
            <div class="filter__language">
                <span>زبان:</span>
            </div>

            <div class="filter__author">
                <span>نویسنده:</span>
            </div>
            <div class="filter__genere">
                <span>ژانر:</span>
            </div>
            <button id="resetBtn" onclick=reset()>RESET</button>
        </aside>
        <div class="container">
        </div>
    </div>
    </div>

</body>

</html>
